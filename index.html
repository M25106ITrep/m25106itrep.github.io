<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ULTIMATE PLATFORMER</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      text-align: center;
      font-family: monospace;
    }
    canvas {
      background: #111;
      display: block;
      margin: 0 auto;
      border: 3px solid white;
    }
  </style>
</head>
<body>
  <h1>üî• ULTIMATE PLATFORMER üî•</h1>
  <p id="uiText">Press ENTER to Start</p>
  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const uiText = document.getElementById("uiText");

    const keys = {};
    document.addEventListener("keydown", (e) => keys[e.code] = true);
    document.addEventListener("keyup", (e) => keys[e.code] = false);

    const GRAVITY = 0.5;

    const player = {
      x: 50, y: 0, width: 40, height: 40,
      vx: 0, vy: 0, speed: 4,
      jumpPower: 12, canDoubleJump: false,
      onGround: false, lives: 3, score: 0,
      color: "lime", bullets: []
    };

    const sounds = {
      coin: new Audio("https://freesound.org/data/previews/341/341695_3248244-lq.mp3"),
      jump: new Audio("https://freesound.org/data/previews/240/240776_4019027-lq.mp3"),
      shoot: new Audio("https://freesound.org/data/previews/458/458542_80408-lq.mp3"),
      hit: new Audio("https://freesound.org/data/previews/331/331912_3248244-lq.mp3")
    };

    const bullets = [];

    const levels = [
      {
        platforms: [
          { x: 0, y: 380, width: 800, height: 20 },
          { x: 200, y: 300, width: 100, height: 10 },
          { x: 400, y: 250, width: 100, height: 10 },
          { x: 600, y: 200, width: 100, height: 10 }
        ],
        coins: [
          { x: 210, y: 270, collected: false },
          { x: 410, y: 220, collected: false },
          { x: 610, y: 170, collected: false }
        ],
        enemies: [
          { x: 300, y: 360, width: 30, height: 20, dir: 1, speed: 2, hp: 1 }
        ],
        powerUp: { x: 100, y: 350, collected: false }
      },
      {
        platforms: [
          { x: 0, y: 380, width: 800, height: 20 },
          { x: 150, y: 320, width: 100, height: 10 },
          { x: 350, y: 260, width: 100, height: 10 },
          { x: 550, y: 200, width: 100, height: 10 }
        ],
        coins: [
          { x: 160, y: 290, collected: false },
          { x: 360, y: 230, collected: false },
          { x: 560, y: 170, collected: false }
        ],
        enemies: [
          { x: 250, y: 360, width: 30, height: 20, dir: -1, speed: 2, hp: 1 }
        ],
        powerUp: { x: 50, y: 350, collected: false }
      },
      {
        isBoss: true,
        platforms: [
          { x: 0, y: 380, width: 800, height: 20 },
        ],
        boss: { x: 600, y: 300, width: 80, height: 80, hp: 5, color: "purple" },
        coins: [],
        enemies: [],
        powerUp: null
      }
    ];

    let currentLevel = 0;
    let paused = false;
    let gameStarted = false;
    let gameOver = false;

    function resetPlayer() {
      Object.assign(player, {
        x: 50, y: 0, vx: 0, vy: 0, onGround: false
      });
    }

    function startGame() {
      gameStarted = true;
      uiText.textContent = "Press P to Pause";
      resetPlayer();
      requestAnimationFrame(gameLoop);
    }

    function shoot() {
      player.bullets.push({ x: player.x + player.width, y: player.y + player.height / 2, vx: 6 });
      sounds.shoot.play();
    }

    function update() {
      if (!gameStarted || paused || gameOver) return;

      // Movement
      if (keys["ArrowLeft"]) player.vx = -player.speed;
      else if (keys["ArrowRight"]) player.vx = player.speed;
      else player.vx *= 0.8;

      if (keys["Space"]) {
        if (player.onGround) {
          player.vy = -player.jumpPower;
          player.onGround = false;
          player.canDoubleJump = true;
          sounds.jump.play();
        } else if (player.canDoubleJump) {
          player.vy = -player.jumpPower * 0.8;
          player.canDoubleJump = false;
          sounds.jump.play();
        }
      }

      if (keys["KeyZ"] && player.bullets.length < 3) shoot();

      player.vy += GRAVITY;
      player.x += player.vx;
      player.y += player.vy;

      player.onGround = false;

      const level = levels[currentLevel];

      // Platforms
      for (const p of level.platforms) {
        if (player.x < p.x + p.width &&
            player.x + player.width > p.x &&
            player.y < p.y + p.height &&
            player.y + player.height > p.y) {
          if (player.vy > 0) {
            player.y = p.y - player.height;
            player.vy = 0;
            player.onGround = true;
          }
        }
      }

      // Boundaries
      if (player.x < 0) player.x = 0;
      if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;

      // Coins
      for (const c of level.coins) {
        if (!c.collected && checkCollision(player, { ...c, width: 20, height: 20 })) {
          c.collected = true;
          player.score += 1;
          sounds.coin.play();
        }
      }

      // PowerUp
      if (level.powerUp && !level.powerUp.collected &&
          checkCollision(player, { ...level.powerUp, width: 20, height: 20 })) {
        level.powerUp.collected = true;
        player.jumpPower *= 1.2;
      }

      // Enemies
      for (const e of level.enemies) {
        e.x += e.dir * e.speed;
        if (e.x < 0 || e.x + e.width > canvas.width) e.dir *= -1;

        if (checkCollision(player, e)) {
          player.lives--;
          sounds.hit.play();
          resetPlayer();
          if (player.lives <= 0) {
            gameOver = true;
            uiText.textContent = "üíÄ Game Over! Refresh to Restart";
          }
        }
      }

      // Bullets
      for (const b of player.bullets) {
        b.x += b.vx;
      }

      // Bullet hits
      for (const b of player.bullets) {
        if (level.isBoss && checkCollision(b, level.boss)) {
          level.boss.hp--;
          b.x = -999;
          if (level.boss.hp <= 0) {
            uiText.textContent = "üèÜ You Defeated the Boss! Refresh to Play Again!";
            gameOver = true;
          }
        }
        for (const e of level.enemies) {
          if (checkCollision(b, e)) {
            e.hp--;
            b.x = -999;
          }
        }
      }

      // Clean bullets
      player.bullets = player.bullets.filter(b => b.x < canvas.width);

      // Next Level
      if (!level.isBoss && level.coins.every(c => c.collected)) {
        currentLevel++;
        if (currentLevel >= levels.length) {
          uiText.textContent = "üèÜ You Win! Refresh to Play Again!";
          gameOver = true;
        } else {
          resetPlayer();
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw platforms
      for (const p of levels[currentLevel].platforms) {
        ctx.fillStyle = "#444";
        ctx.fillRect(p.x, p.y, p.width, p.height);
      }

      // Coins
      for (const c of levels[currentLevel].coins) {
        if (!c.collected) {
          ctx.fillStyle = "gold";
          ctx.fillRect(c.x, c.y, 20, 20);
        }
      }

      // PowerUp
      const pu = levels[currentLevel].powerUp;
      if (pu && !pu.collected) {
        ctx.fillStyle = "cyan";
        ctx.fillRect(pu.x, pu.y, 20, 20);
      }

      // Enemies
      for (const e of levels[currentLevel].enemies) {
        ctx.fillStyle = "red";
        ctx.fillRect(e.x, e.y, e.width, e.height);
      }

      // Boss
      if (levels[currentLevel].isBoss) {
        const boss = levels[currentLevel].boss;
        ctx.fillStyle = boss.color;
        ctx.fillRect(boss.x, boss.y, boss.width, boss.height);
        ctx.fillStyle = "white";
        ctx.fillText(`Boss HP: ${boss.hp}`, boss.x, boss.y - 10);
      }

      // Player
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Bullets
      ctx.fillStyle = "white";
      for (const b of player.bullets) {
        ctx.fillRect(b.x, b.y, 10, 4);
      }

      // HUD
      ctx.fillStyle = "white";
      ctx.fillText(`Score: ${player.score} | Lives: ${player.lives} | Level: ${currentLevel + 1}`, 10, 20);
    }

    function checkCollision(a, b) {
      return (
        a.x < b.x + (b.width || 20) &&
        a.x + a.width > b.x &&
        a.y < b.y + (b.height || 20) &&
        a.y + a.height > b.y
      );
    }

    function gameLoop() {
      update();
      draw();
      if (!gameOver) requestAnimationFrame(gameLoop);
    }

    document.addEventListener("keydown", e => {
      if (e.code === "Enter" && !gameStarted) startGame();
      if (e.code === "KeyP") {
        paused = !paused;
        uiText.textContent = paused ? "‚è∏ Paused" : "Press P to Pause";
      }
    });
  </script>
</body>
</html>
